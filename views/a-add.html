<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/publish/layui/css/layui.css"> -->
    {{ include './sect/css.html'}}
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!-- 头部 -->
        {{ include './sect/top.html'}}
        <!-- 左边 -->
        {{ include './sect/left.html'}}
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <form class="layui-form" action="" lay-filter="example">

                    <div class="layui-form-item">
                      <label class="layui-form-label">输入框</label>
                      <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">密码框</label>
                      <div class="layui-input-block">
                        <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    
                    <div class="layui-form-item">
                      <label class="layui-form-label">选择框</label>
                      <div class="layui-input-block">
                        <select name="interest" lay-filter="aihao">
                          <option value=""></option>
                          <option value="0">写作</option>
                          <option value="1">阅读</option>
                          <option value="2">游戏</option>
                          <option value="3">音乐</option>
                          <option value="4">旅行</option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="layui-form-item">
                      <label class="layui-form-label">复选框</label>
                      <div class="layui-input-block">
                        <input type="checkbox" name="like[write]" title="写作">
                        <input type="checkbox" name="like[read]" title="阅读">
                        <input type="checkbox" name="like[daze]" title="发呆">
                      </div>
                    </div>
                    
                    <div class="layui-form-item">
                      <label class="layui-form-label">开关</label>
                      <div class="layui-input-block">
                        <input type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF">
                      </div>
                    </div>
                    
                    <div class="layui-form-item">
                      <label class="layui-form-label">单选框</label>
                      <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="男" checked="">
                        <input type="radio" name="sex" value="女" title="女">
                      </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                      <label class="layui-form-label">文本域</label>
                      <div class="layui-input-block">
                        <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
                      </div>
                    </div>
                   
                    <div class="layui-form-item">
                      <div class="layui-input-block">
                        <button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-setval">赋值</button>
                        <button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-getval">取值</button>
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                      </div>
                    </div>
                  </form>
            </div>
          </div>
          {{ include './sect/bottom.html'}}

</div>
</body>
<script src="/publish/layui/layui.js"></script>
<script>
  layui.use(['element','form','layer'],function(data){
    var element = layui.element;
    var form = layui.form;
    var layer = layui.layer;
    // 提交监听
    form.on('submit(rormDemo)',function(data){
      layer.msg(JSON.stringify(data.field));
      return false;
    })
  })
</script>
</html>
